name: Java CI with Maven

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Motif correspondant aux tags au format semver (1.0.0, 2.1.3, etc.)
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sen2vm/sen2vm-build-env:0.1.0
    steps:
      - uses: actions/checkout@v4
      - name: Build and deploy
        run: mvn -B -U -f pom.xml -s .CI/maven-settings.xml deploy -Dmaven.repository.target=${{ github.repository }}
        env:
          MAVEN_USERNAME: ${{ secrets.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
